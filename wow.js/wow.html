<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>wow</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.0/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css">
	<style>
	.slideInLeft{height: 100px; background-color: red; }
	.slideInRight{height: 150px; background-color: gray; }
	.fadeInUp{height: 150px; background-color: #777; }
	</style>
</head>
<body>
<div class="container">
	<div class="wow slideInLeft" data-wow-duration="2s" data-wow-delay="0.5s"></div>
	<div class="wow slideInRight" data-wow-offset="0"  data-wow-iteration="1"></div>
	<div class="wow fadeInUp" data-wow-duration="20s" data-wow-offset="0"  data-wow-iteration="1"></div>
</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>

<script>
$(function(){
	var wow = new WOW({
	    boxClass: 'wow',	//需要执行动画的元素的 class
	    animateClass: 'animated',	//animation.css 动画的 class
	    offset: 0,	//距离可视区域多少开始执行动画
	    mobile: true,	//是否在移动设备上执行动画
	    live: true	//异步加载的内容是否有效
	});
	wow.init();
})
	
</script>
</body>
</html>
