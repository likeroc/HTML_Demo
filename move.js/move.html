<!DOCTYPE html>
<html>
  <head>
    <title>Move.js Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <style>
    .box {
      margin-left: 10px;
      width: 100px;
      height: 100px;
      background: #7C9DD4;
      box-shadow: 5px 5px 0px #D1D1D1;
    }
    #playButton1 {
      display: block;
      font-size: 20px;
      margin: 20px 10px;
      font-weight: bold;
      color: #222;
      text-decoration: none;
    }

    </style>
  </head>
  <body>
    <a href="#" id="playButton1">Play</a>
    <div class="box"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/move.js/0.5.0/move.js"></script>
    <script type="text/javascript">
      document.getElementById('playButton1').onclick = function(e){
        move('.box')
          .x(300)
          .end();
      };
    </script>
  </body>
</html>
